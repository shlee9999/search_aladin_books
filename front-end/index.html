        <form class="search-form">
          <input
            type="text"
            placeholder="무슨 책을 찾으시나요?👀"
            class="search-input"
            name="search-input"
          />
          <button>
            <i class="fa-solid fa-magnifying-glass search-btn fa-lg btn"></i>
          </button>

    </header>
    <main>
      <div class="modal-wrap"></div>
      <span class="loader"></span>
      <div class="favorite-modal modal">
        <h2>
          <span>찜 리스트</span
          ><i class="fa-solid fa-xmark btn close-btn fa-xl"></i>
        </h2>
        <ul class="favorite-cards"></ul>
      </div>
      <section class="cards-sec">
        <div class="searched-word-con">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          "<span class="searched-word"></span>"에 대한 검색 결과입니다.
        </div>
        <ul class="cards"></ul>
      </section>
      <div class="pagination-con">
        <i class="fa-solid fa-arrow-left prev btn"></i>
        <div class="page-btn-con"></div>
        <i class="fa-solid fa-arrow-right next btn"></i>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
